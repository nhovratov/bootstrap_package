sitecreator:
  title: "Demo"
  description: ""
  pages:
    -
      id: "NEW_PAGEROOT"
      title: "Boostrap Package - Demo"
      is_siteroot: 1
      abstract: "Bootstrap Package is the most advanced theme for TYPO3."
      description: "Bootstrap Package delivers a full configured frontend theme for TYPO3, based on the Bootstrap CSS Framework. The goal of this package is to give an advanced example of how modern templating in TYPO3 CMS can be handled nicely without depending on third party extensions. Bootstrap Package comes with a fully configurable Frontend via TypoScript. This includes the TypoScript Constant Editor."
      backend_layout: pagets__default
      backend_layout_next_level: pagets__default
      templates:
        -
          title: "+root"
          root: 1
          clear: 3
          constants: "
            page.theme.meta.enable = 1\n
            page.theme.meta.navigationType = directory\n
            page.theme.meta.navigationValue = NEW_PAGEFOOTER\n
            \n
            page.theme.socialmedia.channels.twitter.url = https://twitter.com/benjaminkott\n
            page.theme.socialmedia.channels.github.url = https://github.com/benjaminkott/bootstrap_package\n
            \n
            page.theme.cookieconsent.position = bottom-right\n
          "
          include_static_file: "
            EXT:bootstrap_package/Configuration/TypoScript
          "
      contentBlocks:
        -
          CType: carousel
          frame_class: none
          tx_bootstrappackage_carousel_item:
            -
              header: "Bootstrap Package delivers a full configured theme for TYPO3, based on the Bootstrap CSS Framework."
            -
              header: "Yes, Cool!"
        -
          CType: icon_group
          header_layout: 100
          pi_flexform:
            data:
              sDEF:
                lDEF:
                  align:
                    vDEF: left
                  columns:
                    vDEF: 3
                  icon_position:
                    vDEF: left-top
          background_color_class: primary
          tx_bootstrappackage_icon_group_item:
            -
              header: "Start browsing"
              bodytext: "
                <p>Start browsing to learn why TYPO3 CMS is the most powerful open source content management system.</p>
                <p><a class=\"btn btn-default\" href=\"t3://page?uid=NEW_PAGEFEATURES\">Features</a>&nbsp;<a class=\"btn btn-default\" href=\"t3://page?uid=NEW_PAGECUSTOMIZING\">Customizing</a></p>
              "
            -
              header: "Examples"
              bodytext: "
                <p>Don't hesitate and discover the&nbsp;large selection of our pre-configured page layouts and content elements.</p>
                <p><a class=\"btn btn-default\" href=\"t3://page?uid=NEW_PAGEPAGES\">Pages</a>&nbsp;<a class=\"btn btn-default\" href=\"t3://page?uid=NEW_PAGECONTENTELEMENTS\">Content Elements</a></p>
              "
            -
              header: "Start browsing"
              bodytext: "
                <p>The TYPO3 Bootstrap Package is open source. It's hosted, developed, and maintained on GitHub.</p>
                <p><a class=\"btn btn-default\" href=\"https://github.com/benjaminkott/bootstrap_package\" rel=\"noopener\" target=\"_blank\" title=\"btn-primary\">View the GitHub project</a></p>
              "
        -
          header: "Unlimited Opportunities"
          CType: textpic
          header_layout: 2
          bodytext: "
            <p>
              The Bootstrap Package closes the gap between content management systems and the usual&nbsp;website-builder solution,
              by providing sophisticated enterprise content management through TYPO3 and the flexibility of a modern website builder.
            </p>
            <p>
              Extensive configuration options allow you to adapt the theme completely to your own needs. A sophisticated system of
              additional page layouts and content elements in conjunction with extended setting options for background colors and
              background images no longer sets any limits to the design options for their content.
            </p>
          "
        -
          header: "Get the TYPO3 Bootstrap Package today."
          header_layout: 2
          header_position: center
          bodytext: "
            <p class=\"lead text-center\">
              <strong>The TYPO3 Bootstrap Package is the most comprehensive theme available for TYPO3.</strong>
              It uses only best practices recommended by the TYPO3 core team and
              is therefore always state-of-the-art and compatible with all current versions.
            </p>
          "
          background_color_class: light
      pages:
        -
          doktype: 4
          title: "Home"
          shortcut: "NEW_PAGEROOT"
          shortcutMode: 0
        -
          id: "NEW_PAGECUSTOMIZING"
          doktype: 199
          title: "Spacer"
        -
          title: "Customizings"
        -
